name: SwagLabs
on: [push, pull_request, workflow_dispatch]
jobs:
  centros-ui-tests:
    runs-on: ubuntu-latest
    name: Running e2e tests
    timeout-minutes: 5
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
   

      - name: Run tests
        run: npm run docker
       
      - name: clear docker
        run: docker compose down --remove-orphans

